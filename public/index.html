<!DOCTYPE html>
<html ng-app="products">
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript"></script>
    </head>
    <body ng-controller="ProductController">
        <div class="row app-container" >
            <div class="col-md-4 list">
                <div class="input-group input-group-sm">
  				<span class="input-group-addon" id="sizing-addon3">Search</span>
  				<input type="text" class="form-control" ng-model="titleSearch" placeholder="iPhone, 16GB..." aria-describedby="sizing-addon3">
  				<span class="input-group-addon" id="sizing-addon3">From Date</span>
  				<input type="text" class="form-control" ng-model="date1" placeholder="12/12/2014" aria-describedby="sizing-addon3">
  				<span class="input-group-addon" id="sizing-addon3">To Date</span>
  				<input type="text" class="form-control" ng-model="date2" placeholder="12/12/2015" aria-describedby="sizing-addon3">
			</div>


                <ul>
                    <li ng-repeat="product in products|filter:date1 | filter:titleSearch"><p class="product-title" ng-click="selectProduct(product.id)">{{product.title}}</p><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" ng-click="deleteProduct(product.id)">DELETE</span></li>
                </ul>
            



            </div>
            <div class="col-md-8 detail-view">
                <div class="top-side-menu">
                    <button type="button" class="btn btn-primary">Add New</button>
                </div>
                <div class="defalt-page" ></div>
                <div class="product-detail" >
                          
                

                <header>
     			 <h1 class="text-center">Cell4Sale</h1>
     			 <h2 class="text-center">– Handsets–</h2>
    				</header>
    			<div class="list-group">
      			<div class="list-group-item" >
        		<h3>{{singleProduct.title}} <em class="pull-right">{{singleProduct.vendor}}</em></h3>
        		
        		<div ng-controller="GalleryController"  ng-show="singleProduct.images.length">
          		
          		<div class="img-wrap">            		
            		<img ng-src="{{singleProduct.images[current].src}}" />
            	

          </div>
          <ul class="img-thumbnails clearfix">
            <li class="thumbnail" ng-repeat="image in singleProduct.images">
              <img ng-src="{{singleProduct.images[current].src}}" />
            </li>
          </ul>
        </div>



        <div class="tab" ng-controller="TabController">
        <ul class="nav nav-pills">
          <li ng-class= "{active:isSet(1)}">
            <a href ng-click="setTab(1)">Description</a></li>
          <li ng-class= "{active:isSet(2)}">
            <a href ng-click="setTab(2)" >Specs</a></li>
          <li ng-class= "{active:isSet(3)}" >
            <a href ng-click="setTab(3)">Reviews</a></li>
        </ul>
        <div ng-show="isSet(1)">
          <h4>Description</h4>
          <blockquote>{{singleProduct.body_html}}</blockquote>
        </div>
        <div ng-show="isSet(2)">
          <h4>Specs</h4>
          <blockquote> {{singleProduct.body_html}}</blockquote>
        </div>
        <div ng-show="isSet(3)">
          <h4>Reviews</h4>
          <blockquote>{{singleProduct.vendor}}</blockquote>
        </div>
      </div>
    </div>

     

    			
        </div>

         <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <script type="text/javascript" src="javascripts/maincontroller.js"></script>
    </body>
</html>
